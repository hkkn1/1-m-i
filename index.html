<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英単語テスト 名詞意味 Section 1 </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #container {
      border: 1px solid #ddd;
      padding: 20px;
      width: 80%;
      margin: 0 auto;
      text-align: center;
    }

    #question {
      margin-bottom: 10px;
    }

    #answer-area {
      display: flex;
      justify-content: center;
    }

    #answer {
      width: 50%;
      padding: 5px;
    }

    #result {
      font-weight: bold;
      color: #000;
      display: none;
    }

    #buttons {
      margin-top: 10px;
      text-align: center;
      display: flex;
      justify-content: center;
    }

    button {
      padding: 5px 10px;
      cursor: pointer;
    }

    #check-answer {
      display: block;
    }

    #next-question {
      display: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>英単語テスト 名詞意味 Section 1</h1>
    <p id="question"></p>
    <div id="answer-area">
      <input type="text" id="answer">
    </div>
    <p id="result"></p>
    <div id="buttons">
      <button id="check-answer">答えを確認</button>
      <button id="next-question">次の問題へ</button>
    </div>
  </div>
  <script>
    const questions = [
    {
      "question": "life",
    "answer": "一生、生涯；人生；(日常の)生活；命　   Life is full of surprises (人生は驚きに満ちています)"
  },{
      "question": "thing",
    "answer": "事；物　   This is my favorite thing (これは私のお気に入りの物です)"
  },{
      "question": "country",
    "answer": "国　   Japan is a beautiful country (日本は美しい国です)"
  },{
      "question": "example",
    "answer": "例　   This is an example of good behavior (これは良い行いの例です)"
  },{
      "question": "place",
    "answer": "場所、所　   This is a nice place to visit (ここは訪れるのに良い場所です)"
  },{
      "question": "part",
    "answer": "部分　   This part of the movie is exciting (映画のこの部分は興奮します)"
  },{
      "question": "trip",
    "answer": "旅行　   I enjoyed my trip to Paris (パリへの旅行を楽しみました)"
  },{
      "question": "problem",
    "answer": "問題　   No problem (問題なし)"
  },{
      "question": "question",
    "answer": "質問　   I have a question for you (あなたに質問があります)"
  },{
      "question": "color",
    "answer": "色　   My favorite color is blue (私の好きな色は青です)"
  },{
      "question": "point",
    "answer": "要点　   The main point of the discussion is important (議論の主要な要点は重要です)"
  },{
      "question": "language",
    "answer": "言語　   English is a global language (英語は世界共通の言語です)"
  },{
      "question": "word",
    "answer": "単語、語；言葉　   I learned a new word today (今日は新しい単語を覚えました)"
  },{
      "question": "health",
    "answer": "健康(状態)　   Eating vegetables is good for your health (野菜を食べることは健康に良いです)"
  },{
      "question": "report",
    "answer": "報告(書)、レポート；報道　   I need to write a report for my class (クラスのためにレポートを書かなければなりません)"
  },{
      "question": "minute",
    "answer": "(時間の)分；少しの間　   Please wait a minute (少しの間待ってください)"
  },{
      "question": "reason",
    "answer": "理由　   There is a good reason for this (これには良い理由があります)"
  },{
      "question": "line",
    "answer": "路線；線；列、行列　   Please stand in line (列に並んでください)"
  },{
      "question": "month",
    "answer": "(暦の)月　   January is the first month of the year (1月は年の最初の月です)"
  },{
      "question": "week",
    "answer": "週　   There are seven days in a week (1週間は7日です)"
  },{
      "question": "date",
    "answer": "日にち；デート　   What is the date today (今日は何日ですか)"
  },{
      "question": "event",
    "answer": "行事；出来事　   The event will take place tomorrow (その行事は明日行われます)"
  },{
      "question": "future",
    "answer": "未来、将来　   I look forward to the future (未来を楽しみにしています)"
  },{
      "question": "design",
    "answer": "デザイン　   I like the design of this building (この建物のデザインが好きです)"
  },{
      "question": "end",
    "answer": "終わり　   The movie has a happy end (その映画はハッピーエンドです)"
  },{
      "question": "computer",
    "answer": "コンピューター　   I use a computer for work (仕事にコンピューターを使います)"
  },{
      "question": "plant",
    "answer": "植物　   This plant needs water (この植物には水が必要です)"
  },{
      "question": "art",
    "answer": "美術；芸術　   I enjoy visiting art museums (美術館を訪れるのを楽しんでいます)"
  },{
      "question": "chance",
    "answer": "機会、好機；可能性；偶然　   This is a great chance to learn (これは学ぶのに絶好の機会です)"
  },{
      "question": "history",
    "answer": "歴史　   I am interested in Japanese history (日本の歴史に興味があります)"
  },{
      "question": "festival",
    "answer": "祭り　   The festival was a lot of fun (その祭りはとても楽しかったです)"
  },{
      "question": "season",
    "answer": "季節、時季　   Spring is my favorite season (春は私の好きな季節です)"
  },{
      "question": "fun",
    "answer": "楽しみ　   We had a lot of fun at the park (公園でたくさん楽しみました)"
  },{
      "question": "host"
      "answer":"(催しなどでもてなす側の)主人、主催者　   The host welcomed everyone warmly (主催者は皆を暖かく迎えました)"
  },{
      "question": "message",
    "answer": "伝言、メッセージ　   I received a message from my friend (友達からメッセージを受け取りました)"
  },{
      "question": "step",
    "answer": "段階；歩み、一歩；(階段の)段　   Take one step at a time (一歩一歩進みましょう)"
  }

]

  ;
    const questionElement = document.getElementById("question");
    const answerElement = document.getElementById("answer");
    const resultElement = document.getElementById("result");
    const checkAnswerButton = document.getElementById("check-answer");
    const nextQuestionButton = document.getElementById("next-question");

    let usedQuestionIndexes = [];

    function showQuestion() {
      if (usedQuestionIndexes.length === questions.length) {
        alert("テスト終了");
        return;
      }

      let questionIndex;
      do {
        questionIndex = Math.floor(Math.random() * questions.length);
      } while (usedQuestionIndexes.includes(questionIndex));

      usedQuestionIndexes.push(questionIndex);

      const question = questions[questionIndex];
      questionElement.textContent = question.question;
      answerElement.value = "";
      resultElement.style.display = "none";
      checkAnswerButton.style.display = "block";
      nextQuestionButton.style.display = "none";
    }

    function checkAnswer() {
      const correctAnswer = questions[usedQuestionIndexes[usedQuestionIndexes.length - 1]].answer;
      resultElement.textContent = "正解は「" + correctAnswer + "」";
      resultElement.style.display = "block";
      checkAnswerButton.style.display = "none";
      nextQuestionButton.style.display = "block";
    }

    function nextQuestion() {
      showQuestion();
    }

    showQuestion();

    checkAnswerButton.addEventListener("click", checkAnswer);
    nextQuestionButton.addEventListener("click", nextQuestion);
  </script>
</body>
</html>
