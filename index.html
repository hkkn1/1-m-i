<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英単語テスト 名詞意味 Section 1 </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #container {
      border: 1px solid #ddd;
      padding: 20px;
      width: 80%;
      margin: 0 auto;
      text-align: center;
    }

    #question {
      margin-bottom: 10px;
    }

    #answer-area {
      display: flex;
      justify-content: center;
    }

    #answer {
      width: 50%;
      padding: 5px;
    }

    #result {
      font-weight: bold;
      color: #000;
      display: none;
    }

    #buttons {
      margin-top: 10px;
      text-align: center;
      display: flex;
      justify-content: center;
    }

    button {
      padding: 5px 10px;
      cursor: pointer;
    }

    #check-answer {
      display: block;
    }

    #next-question {
      display: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>英単語テスト 名詞意味 Section 1</h1>
    <p id="question"></p>
    <div id="answer-area">
      <input type="text" id="answer">
    </div>
    <p id="result"></p>
    <div id="buttons">
      <button id="check-answer">答えを確認</button>
      <button id="next-question">次の問題へ</button>
    </div>
  </div>
  <script>
    const questions = [
    {
      "question": "life",
    "answer": "一生、生涯；人生；(日常の)生活；命"
  },{
      "question": "thing",
    "answer": "事；物"
  },{
      "question": "country",
    "answer": "国"
  },{
      "question": "example",
    "answer": "例"
  },{
      "question": "place",
    "answer": "場所、所"
  },{
      "question": "part",
    "answer": "部分"
  },{
      "question": "trip",
    "answer": "旅行"
  },{
      "question": "problem",
    "answer": "問題"
  },{
      "question": "question",
    "answer": "質問"
  },{
      "question": "color",
    "answer": "色"
  },{
      "question": "point",
    "answer": "要点"
  },{
      "question": "language",
    "answer": "言語"
  },{
      "question": "word",
    "answer": "単語、語；言葉"
  },{
      "question": "health",
    "answer": "健康(状態)"
  },{
      "question": "report",
    "answer": "報告(書)、レポート；報道"
  },{
      "question": "minute",
    "answer": "(時間の)分；少しの間"
  },{
      "question": "reason",
    "answer": "理由"
  },{
      "question": "line",
    "answer": "路線；線；列、行列"
  },{
      "question": "month",
    "answer": "(暦の)月"
  },{
      "question": "week",
    "answer": "週"
  },{
      "question": "date",
    "answer": "日にち；デート"
  },{
      "question": "event",
    "answer": "行事；出来事"
  },{
      "question": "future",
    "answer": "未来、将来"
  },{
      "question": "design",
    "answer": "デザイン"
  },{
      "question": "end",
    "answer": "終わり"
  },{
      "question": "computer",
    "answer": "コンピューター"
  },{
      "question": "plant",
    "answer": "植物"
  },{
      "question": "art",
    "answer": "美術；芸術"
  },{
      "question": "chance",
    "answer": "機会、好機；可能性；偶然"
  },{
      "question": "history",
    "answer": "歴史"
  },{
      "question": "festival",
    "answer": "祭り"
  },{
      "question": "season",
    "answer": "季節、時季"
  },{
      "question": "fun",
    "answer": "楽しみ"
  },{
      "question": "host",
    "answer": "(催しなどでもてなす側の)主人、主催者"
  },{
      "question": "message",
    "answer": "伝言、メッセージ"
  },{
      "question": "step",
    "answer": "段階；歩み、一歩；(階段の)段"
  },

]

  ;
    const questionElement = document.getElementById("question");
    const answerElement = document.getElementById("answer");
    const resultElement = document.getElementById("result");
    const checkAnswerButton = document.getElementById("check-answer");
    const nextQuestionButton = document.getElementById("next-question");

    let usedQuestionIndexes = [];

    function showQuestion() {
      if (usedQuestionIndexes.length === questions.length) {
        alert("テスト終了");
        return;
      }

      let questionIndex;
      do {
        questionIndex = Math.floor(Math.random() * questions.length);
      } while (usedQuestionIndexes.includes(questionIndex));

      usedQuestionIndexes.push(questionIndex);

      const question = questions[questionIndex];
      questionElement.textContent = question.question;
      answerElement.value = "";
      resultElement.style.display = "none";
      checkAnswerButton.style.display = "block";
      nextQuestionButton.style.display = "none";
    }

    function checkAnswer() {
      const correctAnswer = questions[usedQuestionIndexes[usedQuestionIndexes.length - 1]].answer;
      resultElement.textContent = "正解は「" + correctAnswer + "」";
      resultElement.style.display = "block";
      checkAnswerButton.style.display = "none";
      nextQuestionButton.style.display = "block";
    }

    function nextQuestion() {
      showQuestion();
    }

    showQuestion();

    checkAnswerButton.addEventListener("click", checkAnswer);
    nextQuestionButton.addEventListener("click", nextQuestion);
  </script>
</body>
</html>
